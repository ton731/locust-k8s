apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-master
  namespace: tony-test
  labels:
    name: locust-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust-master
  template:
    metadata:
      labels:
        app: locust-master
    spec:
      containers:
        - name: locust-master
          image: ton731/locust-cli
          env:
            - name: LOCUST_MODE
              value: master
          ports:
            - name: loc-master-p1
              containerPort: 5557
              protocol: TCP
            - name: loc-master-p2
              containerPort: 5558
              protocol: TCP
