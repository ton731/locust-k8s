apiVersion: batch/v1
kind: Job
metadata:
  name: locust-worker
  namespace: stress-test
  labels:
    name: locust-worker
spec:
  completions: 2  # Number of worker pods to run
  parallelism: 2  # Number of pods to run in parallel (can be adjusted)
  backoffLimit: 0  # Disable retries on pod failure
  template:
    metadata:
      labels:
        app: locust-worker
    spec:
      containers:
        - name: locust-worker
          image: spector3702/locust-cli:latest
          env:
            - name: LOCUST_MODE
              value: worker
            - name: LOCUST_MASTER_URL
              value: locust-master
      restartPolicy: Never
